generations:
  - name: "First Generation (AM)"
    start_year: 2009
    end_year: 2013
    description: "The first generation Kia Soul introduced the iconic boxy compact crossover design that would define the model through subsequent generations. Its unique styling combined with practical interior space and affordable pricing helped it stand out in a crowded market. Powered by either a 1.6L or 2.0L four-cylinder engine paired with manual or automatic transmissions, the Soul wasn't particularly powerful but offered adequate urban performance. The interior featured quirky design elements and surprising space efficiency given its compact external dimensions. Special editions with distinctive colors and features, like the Soul Sport and Soul!, helped establish the model's fun, youthful brand identity. This generation laid the foundation for the Soul's success as a style-focused alternative to conventional compact cars and crossovers."

  - name: "Second Generation (PS)"
    start_year: 2014
    end_year: 2018
    description: "The second generation Soul maintained the distinctive boxy silhouette while refining every aspect of the vehicle. Riding on a new platform with a more rigid structure, it offered improved ride quality, handling, and noise isolation. Exterior styling evolved with a more sculpted look while preserving the iconic shape. The interior saw significant upgrades in material quality, technology, and refinement. Powertrain options included updated 1.6L and 2.0L engines with better performance and efficiency, while the Soul EV debuted as an all-electric variant with approximately 93 miles of range. Technology features expanded to include Kia's UVO infotainment system, larger touchscreens, and more advanced safety features. This generation elevated the Soul from a quirky economy car to a more sophisticated compact crossover while maintaining its unique character and value proposition."

  - name: "Third Generation (SK3)"
    start_year: 2019
    end_year: null
    description: "The third generation Soul refined its iconic boxy design with more angular features, distinctive LED lighting elements, and a more aggressive front fascia. Built on a new platform, it grew slightly in dimensions while improving structural rigidity and driving dynamics. The interior received a major upgrade with higher quality materials, available 10.25-inch touchscreen infotainment system, ambient lighting, and Harman Kardon premium audio. Base models feature a 2.0L four-cylinder engine with 147 HP, while the GT-Line Turbo offers a 1.6L turbocharged engine producing 201 HP, both paired with improved automatic transmissions. The Soul EV returned with dramatically improved capabilities, offering up to 243 miles of range in some markets. New trim levels including the rugged-looking X-Line and sporty GT-Line allowed for greater personalization. Advanced driver assistance systems became more widely available, including forward collision avoidance, lane keeping assist, and adaptive cruise control. This generation maintained the Soul's unique personality while significantly advancing its technology, refinement, and driving experience to compete with mainstream compact crossovers."
